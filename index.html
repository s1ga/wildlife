<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Wildlife</title>
</head>
<body>
    <div class="hero__wrapper">
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img class="logo__img" src="img/logo.svg" alt="Wildlife logo">
                    <span class="logo__text">WILDLIFE</span>
                </div>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list__item">
                            <a class="nav__list__item_link">Blog</a>
                        </li>
                        <li class="nav__list__item">
                            <a class="nav__list__item_link">Contacts</a>
                        </li>
                        <li class="nav__list__item">
                            <a class="nav__list__item_link"><img src="img/zoom.svg" alt="zoom icon"></a>
                        </li>
                        <li class="nav__list__item">
                            <a class="nav__list__item_link">Sign in</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="survival">
                <h1 class="survival__title">Survival</h1>
                <p class="survival__text">
                    What this means is that we exist to help protect our environment and do in numbers of ways. 
                    You can save the planet by donation.
                </p>
                <a class="survival__btn">Donate</a>
            </div>
        </div>
    </div>
</body>
</html>
